<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/pico.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <section>
                <article>
                    <form action="" method="GET">
                        <input type="text" name="phrase" value="Input a custom phrase" id="" />
                        <input type="number" name="password_length" value="0" id=""/>
                        <button type="submit">Generate</button>
                    </form>
                </article>
            </section>

            <hr>

            <section>
                <article>
                    <h2>Your phrase was "{{phrase}}"</h2>
                    <hr>
                    <p>Your password is: {{results}}</p>
                </article>
            </section>

        </div>
    </body>
</html>
